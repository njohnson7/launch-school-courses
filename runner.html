<!doctype html>
<html lang='en-us'>
<head>
  <title>runner</title>
  <meta charset='utf-8'>
  <style>body { background: #000; color: #eee; }</style>

  <style>
    #message {
  padding: .5em .8em;
  /*background-color: lightyellow;*/
  display: inline-block;
}
  </style>

  <script>
    document.addEventListener('click', function (event) {
      if (event.target.tagName == 'BUTTON') {
        let message         = document.getElementById('message');
        message.textContent = `${event.target.textContent} was clicked!`;
      }
    });
  </script>
</head>
<body>

<button>One</button>
<button>Two</button>
<button>Three</button>
<button>Four</button>

<div>
  <p>
    <button>Five</button>
    <button>Six</button>
    <button>Seven</button>
    <button>Eight</button>
  </p>
</div>

<div id="message"></div>


  <script src='good_functions.js'></script>
  <script src='scratch.js'></script>
</body>
</html>
