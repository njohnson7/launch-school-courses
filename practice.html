<!DOCTYPE html>
<html lang='en-US'>
<head>
  <title>Practice</title>
  <meta charset='utf-8'>
  <style>
    body { background: #000; color: #eee; }
    html { box-sizing: border-box; }
    *, *:before, *:after { box-sizing: inherit; }
    input, select { background: #222; color: #eee; }

    ul {
      list-style: none;
      padding-left: 0;
    }

    ul li:before, ul li:after {
      background: #33b5e5;
      border: 2px solid #333;
      border-radius: 100%;
      content: '';
      display: inline-block;
      height: 6px;
      margin: 0 5px;
    }

  </style>
</head>
<body>

  <ul>
    <li>Wheat bread</li>
    <li>eggs</li>
    <li>milk</li>
  </ul>

</body>
</html>
