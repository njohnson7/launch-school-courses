<!doctype html>
<html lang="en-US">
  <head>
    <title>title</title>
    <meta charset="utf-8">
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        font-size: 32px;
      }

      body {
        background: #000;
        border: 1px solid gray;
        color: #333;
        margin: 0;
        padding: 0;
      }

      .box {
        box-sizing: border-box;
        display: inline-block;
        height: 100px;
        width: 32%;
      }

      .container {
        border: 1px solid black;
        background-color: #ffffe0;
      }

      .first, .second {
        margin-right: 2%;
      }

      .first {
        border: 1px solid red;
        background-color: #ff8080;
      }

      .second {
        border: 1px solid green;
        background-color: #80ff80;
      }

      .third {
        border: 1px solid blue;
        background-color: #a0a0ff;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="first box">Box 1</div><!--
   --><div class="second box">Box 2</div><!--
   --><div class="third box">Box 3</div>
    </div>
  </body>
</html>
