<!doctype html>
<html lang='en-US'>
<head>
  <title>Utility Library Tests</title>
  <meta charset='utf-8'>
  <script src='../../good_functions.js'></script>
  <script src='utilities.js'></script>
  <script src='utility_tests.js'></script>
  <style>
    *, html        { box-sizing: border-box; }
    body           { background: #000;    color: #33B5E5; font: 16px Helvetica, sans; }
    input          { background: #222;    color: #33b5e5; border: #555 solid 1px; caret-color: #15f4ee; }
    button, select { background: #33b5e5; color: #000;    border: #178ab4 solid 1px; }
    ol             { padding: 0; margin: 0; list-style: none; }
    li             { padding: 7px 12px; margin-bottom: 2px; }
    li.pass        { color: #33b5e5; border: 1px solid #33b5e5; }
    li.fail        { color: #e94e60; border: 1px solid #e94e60; }
  </style>
</head>
<body>
  <ol></ol>
</body>
</html>
