<!DOCTYPE html>
<html lang='en-US'>
<head>
  <title>Contact Form</title>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <form action='#' method='post'>
    <fieldset>
      <dl class='name partial'>
        <dt>
          <label for='first_name'>First Name</label>
        </dt>
        <dd>
          <input type='text' name='first_name' id='first_name' required>
        </dd>
      </dl>
      <dl class='name partial'>
        <dt>
          <label for='last_name'>Last Name</label>
        </dt>
        <dd>
          <input type='text' name='last_name' id='last_name' required>
        </dd>
      </dl>
      <dl class='email'>
        <dt>
          <label for='email'>Email</label>
        </dt>
        <dd>
          <input type='email' name='email' inputmode='email' id='email' placeholder='bob@gmail.com' required>
        </dd>
      </dl>
      <dl class='city partial'>
        <dt>
          <label for='city'>City</label>
        </dt>
        <dd>
          <input type='text' name='city' id='city'>
        </dd>
      </dl>
      <dl class='state partial'>
        <dt>
          <label for='state'>State</label>
        </dt>
        <dd>
          <select name='state' id='state'>
            <option>AK</option><option>AL</option><option>AR</option><option>AZ</option><option>CA</option><option>CO</option><option>CT</option><option>DC</option><option>DE</option><option>FL</option><option>GA</option><option>HI</option><option>IA</option><option>ID</option><option>IL</option><option>IN</option><option>KS</option><option>KY</option><option>LA</option><option>MA</option><option>MD</option><option>ME</option><option>MI</option><option>MN</option><option>MO</option><option>MS</option><option>MT</option><option>NC</option><option>ND</option><option>NE</option><option>NH</option><option>NJ</option><option>NM</option><option>NV</option><option>NY</option><option>OH</option><option>OK</option><option>OR</option><option>PA</option><option>RI</option><option>SC</option><option>SD</option><option>TN</option><option>TX</option><option>UT</option><option>VA</option><option>VT</option><option>WA</option><option>WI</option><option>WV</option><option>WY</option>
          </select>
        </dd>
      </dl>
      <dl class='zipcode partial'>
        <dt>
          <label for='zipcode'>Zipcode</label>
        </dt>
        <dd>
          <input type='text' name='zipcode' id='zipcode' placeholder='55555' minlength='5' maxlength='5' inputmode='numeric'>
        </dd>
      </dl>
      <dl class='color'>
        <dt>Which of these colors do you most prefer?</dt>
        <dd>
          <label>
            <input type='radio' name='color' value='red' checked>Red
          </label>
        </dd>
        <dd>
          <label>
            <input type='radio' name='color' value='orange'>Orange
          </label>
        </dd>
        <dd>
          <label>
            <input type='radio' name='color' value='yellow'>Yellow
          </label>
        </dd>
        <dd>
          <label>
            <input type='radio' name='color' value='green'>Green
          </label>
        </dd>
        <dd>
          <label>
            <input type='radio' name='color' value='blue'>Blue
          </label>
        </dd>
        <dd>
          <label>
            <input type='radio' name='color' value='purple'>Purple
          </label>
        </dd>
      </dl>
      <dl>
        <dt>What web technologies do you want to hear more about?</dt>
        <dd>
          <label>
            <input type='checkbox' name='html'>HTML
          </label>
        </dd>
        <dd>
          <label>
            <input type='checkbox' name='css'>CSS
          </label>
        </dd>
        <dd>
          <label>
            <input type='checkbox' name='javascript'>JavaScript
          </label>
        </dd>
        <dd>
          <label>
            <input type='checkbox' name='ruby'>Ruby
          </label>
        </dd>
        <dd>
          <label>
            <input type='checkbox' name='rails'>Rails
          </label>
        </dd>
      </dl>
      <dl>
        <dt>
          <label for='comment'>Comment</label>
        </dt>
        <dd>
          <textarea name='comment' id='comment' rows='6' cols='80'></textarea>
        </dd>
      </dl>
      <input type='hidden' name='timestamp' id='timestamp' value='2017-07-14'>
      <button type='submit'>Submit</button>
      <button type='reset'>Reset</button>
    </fieldset>
  </form>
</body>
</html>
