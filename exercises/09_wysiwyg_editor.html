<!doctype html>
<html lang='en-US'>
<head>
  <title>9 - WYSIWYG Editor</title>
  <meta charset='utf-8'>
  <style>
    *, html        { box-sizing: border-box; }
    body           { background: #000;    color: #eee; font: 18px Helvetica, Arial, sans; }
    input          { background: #222;    color: #eee; border: #555 solid 1px; caret-color: #15f4ee; }
    button, select { background: #33b5e5; color: #000; border: #178ab4 solid 1px; }
    a              { color: #33b5e5; text-decoration: none; }
    a:hover        { text-decoration: underline; }
    body {
      text-align: center;
      background: #111;
    }
    main {
      text-align: left;
      background: #000;
      margin: 30px auto;
      width: 800px;
      height: 500px
    }
    #controls_E {
      background: #191919;
    }
    button {
      color: #000;
      background: #00668d;
      margin: 10px 5px;
      font-size: 15px;
      border-radius: 5px;
      border: none;
      padding: 3px 5px;
    }
    button:hover {
      cursor: pointer;
      color: #eee;
    }
    .button.active {
      background: #33b5e5;
    }
    #editor_E {
      caret-color: #33b5e5;
      padding: 10px;
      height: 100%;
      font-size: 20px;
      word-wrap: true;
    }
    #editor_E:focus {
      outline: none;
    }
  </style>
  <script src='../lib/good_fns_lite.js'></script>
  <script defer src='https://use.fontawesome.com/releases/v5.0.10/js/all.js' integrity='sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+' crossorigin='anonymous'></script>
</head>
<body>
  <h1>Rich Text Editor</h1>
  <main>
    <div id='controls_E'>
      <button id='bold' type='button' label='bold'><i class='fas fa-bold'></i></button>
      <button id='italic' type='button' ><i class='fas fa-italic'></i></button>
      <button id='underline' type='button' ><i class='fas fa-underline'></i></button>
      <button id='strikethrough' type='button' ><i class='fas fa-strikethrough'></i></button>
      <button id='createLink' type='button' ><i class='fas fa-link'></i></button>
      <button id='insertUnorderedList' type='button' ><i class='fas fa-list-ul'></i></button>
      <button id='insertOrderedList' type='button' ><i class='fas fa-list-ol'></i></button>
      <button id='justifyLeft' type='button' ><i class='fas fa-align-left'></i></button>
      <button id='justifyRight' type='button' ><i class='fas fa-align-right'></i></button>
      <button id='justifyCenter' type='button' ><i class='fas fa-align-center'></i></button>
      <button id='justifyFull' type='button' ><i class='fas fa-align-justify'></i></button>
    </div>
    <div id='editor_E' contenteditable='true'>ASDASIDHJASK DHHIhjjkj sajdhjj</div>
  </main>

<!--==================================================================================--><script>

const promptForLink = _ => ''+getSelection() && ''+[prompt('Enter the URL to link to:')];

document.querySelectorAll('button').forEach(button => {
  button.onclick = _ => {
    document.execCommand(button.id, true, button.id == 'createLink' && promptForLink())
  };
});


_ => {
var App = {

  toggleBold: function(e) {
    document.execCommand('bold');
    this.toggleButton(e);
  },

  toggleItalic: function(e) {
    document.execCommand('italic');
    this.toggleButton(e);
  },

  toggleUnderline: function(e) {
    document.execCommand('underline');
    this.toggleButton(e);
  },

  toggleLink: function(e) {
    var selection = document.getSelection().toString();
    var url;
    if (!selection) return;

    url = prompt('Enter the URL to link to: ');
    this.createLink(url, e);
  },

  toggleStrikeThrough: function(e) {
    document.execCommand('strikeThrough');
    this.toggleButton(e);
  },

  createLink: function(url, e) {
    if (!url) return;
    document.execCommand('createLink', false, url);
    this.toggleButton(e);
  },

  insertUL: function(e) {
    document.execCommand('insertUnorderedList');
    this.toggleButton(e);
  },

  insertOL: function(e) {
    document.execCommand('insertOrderedList');
    this.toggleButton(e);
  },

  alignLeft: function(e) {
    document.execCommand('justifyLeft');
    this.toggleButton(e);
    this.toggleButtons();
  },

  alignRight: function(e) {
    document.execCommand('justifyRight');
    this.toggleButton(e);
    this.toggleButtons();
  },

  alignCenter: function(e) {
    document.execCommand('justifyCenter');
    this.toggleButton(e);
    this.toggleButtons();
  },

  alignJustify: function(e) {
    document.execCommand('justifyFull');
    this.toggleButton(e);
    this.toggleButtons();
  },

  // add 'pushed' class to button clicked
  toggleButton: function(e) {
    var $btn = $(e.target);
    $btn.toggleClass('pushed');
  },

  // add 'pushed' class to buttons whose actions are applied to current selection
  toggleButtons: function() {
    var isBold = document.queryCommandValue('bold') === 'true';
    var isItalic = document.queryCommandValue('italic') === 'true';
    var isUnderlined = document.queryCommandValue('underline') === 'true';
    var isStrokeThrough = document.queryCommandValue('strikeThrough') === 'true';
    var isALink = document.queryCommandValue('createLink') === 'true';
    var isAnOL = document.queryCommandValue('insertOrderedList') === 'true';
    var isAUL = document.queryCommandValue('insertUnorderedList') === 'true';
    var isAlignLeft = document.queryCommandValue('justifyLeft') === 'true';
    var isAlignRight = document.queryCommandValue('justifyRight') === 'true';
    var isAlignCenter = document.queryCommandValue('justifyCenter') === 'true';
    var isAlignJust = document.queryCommandValue('justifyFull') === 'true';

    $('.bold').toggleClass('pushed', isBold);
    $('.italicize').toggleClass('pushed', isItalic);
    $('.underline').toggleClass('pushed', isUnderlined);
    $('.strikethrough').toggleClass('pushed', isStrokeThrough);
    $('.link').toggleClass('pushed', isALink);
    $('.ul').toggleClass('pushed', isAUL);
    $('.ol').toggleClass('pushed', isAnOL);
    $('.al_left').toggleClass('pushed', isAlignLeft);
    $('.al_right').toggleClass('pushed', isAlignRight);
    $('.al_center').toggleClass('pushed', isAlignCenter);
    $('.al_justify').toggleClass('pushed', isAlignJust);
  },

  init: function() {
    $('button.bold').on('click', this.toggleBold.bind(this));
    $('button.italicize').on('click', this.toggleItalic.bind(this));
    $('button.underline').on('click', this.toggleUnderline.bind(this));
    $('button.link').on('click', this.toggleLink.bind(this));
    $('button.strikethrough').on('click', this.toggleStrikeThrough.bind(this));
    $('button.ul').on('click', this.insertUL.bind(this));
    $('button.ol').on('click', this.insertOL.bind(this));
    $('button.al_left').on('click', this.alignLeft.bind(this));
    $('button.al_right').on('click', this.alignRight.bind(this));
    $('button.al_center').on('click', this.alignCenter.bind(this));
    $('button.al_justify').on('click', this.alignJustify.bind(this));
    document.addEventListener('selectionchange', this.toggleButtons.bind(this));
  }
};

App.init();
}

//=====================================================================================//</script>
</body>
</html>
