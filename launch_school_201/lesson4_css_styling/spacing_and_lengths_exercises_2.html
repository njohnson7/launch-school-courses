<!DOCTYPE html>
<html lang='en-US'>
<head>
  <title>Spacing and Lengths Exercises 2</title>
  <meta charset='utf-8'>
  <style>
    body {
      background: #000;
      color: #eee;
    }

    *, *:before, *:after {
      box-sizing: border-box;
    }


    body {
      margin: 50px;
    }

    ul {
      background: #a7ceff;
      border: 10px solid blue;
      list-style: none;
      padding: 0;
    }

    li {
      background: #333;
      border: 10px solid red;
      box-sizing: border-box;
      display: inline-block;
      line-height: 120px;
      margin: -40px 1%;
      min-height: 120px;
      text-align: center;
      width: 23%;
    }




    table {
      background: #888;
      /*border-collapse: collapse;*/
      /*border-collapse: separate;*/
      border-spacing: 10px;
      margin: -50px;
      width: 100vw;
    }

    td {
      background: #33b5e5;
      border-spacing: 10px;
      color: #000;
      text-align: center;
      vertical-align: middle;
      width: 25%;
    }


  </style>
</head>
<body>

  <ul>
    <li>Item 1</li><!--
 --><li>Item 2</li><!--
 --><li>Item 3</li><!--
 --><li>Item 4</li>
  </ul>



  <br><br><br><br><br><br><br>



  <table>
    <tbody>
      <tr>
        <td>aaaaaa</td>
        <td>Element 2 - this element is wider than the others by a bunch.</td>
        <td>eeeeee</td>
        <td>ffffff</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
