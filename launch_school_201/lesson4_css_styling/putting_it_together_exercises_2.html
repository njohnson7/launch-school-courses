<!doctype html>
<html lang='en-US'>
  <head>
    <title>title</title>
    <meta charset='utf-8'>
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        font-size: 32px;
      }

      body {
        background: #000;
        border: 1px solid gray;
        color: #333;
        margin: 0;
        padding: 0;
      }

      .box {
        float: left;
        height: 100px;
        width: 33.3333333333%;
      }

      .container {
        background: #ffffe0;
        border: 1px solid #333;
      }

      .first {
        background: #ff8080;
        border: 1px solid red;
      }

      .second {
        background: #80ff80;
        border: 1px solid green;
      }

      .third {
        background: #a0a0ff;
        border: 1px solid blue;
      }
    </style>
  </head>

  <body>
    <div class='container'>
      <div class='first box'>Box 1</div>
      <div class='second box'>Box 2</div>
      <div class='third box'>Box 3</div>
    </div>
  </body>
</html>
