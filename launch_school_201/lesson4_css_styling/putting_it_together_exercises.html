<!DOCTYPE html>
<html lang='en-US'>
<head>
  <title>title</title>
  <meta charset='utf-8'>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #333;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 32px;
    }

    .container {
      background: #ffffe0;
      border: 1px solid #666;
    }

    .box {
      /*float: left;*/
      height: 100px;
/*      width: 33.333333333%;*/
    }

    .first {
      background: #ff8080;
      border: 1px solid red;
    }

    .second {
      background: #80ff80;
      border: 1px solid green;
    }

    .third {
      background: #a0a0ff;
      border: 1px solid blue;
    }
  </style>
</head>

<body>
  <div class='container'>
    <div class='first box'>Box 1</div>
    <div class='second box'>Box 2</div>
    <div class='third box'>Box 3</div>
  </div>
</body>
</html>
