<!DOCTYPE html>
<html lang='en-US'>
<head>
  <title>CSS Dimension and Spacing Exercises</title>
  <meta charset='utf-8'>
  <style>
    body {
      background: black;
      color: #e5e5e5;
      font-family: Times;
    }

    table {
      background: #33b5e5;
    }

    td {
      background: #222;
    }




    /*=== 12 ===*/
    table {
      width: 100%;
    }

    td {
      width: 25%;
    }




    /*=== 13 ===*/
    table {
      /*border-collapse: collapse;*/
      border-spacing: 0;
    }




    /*=== 14 ===*/
    td {
      margin: 10px;
    }

  </style>
</head>
<body>

<!-- === 12-14 === -->
  <table>
    <tr>
      <td>111</td>
      <td>222</td>
      <td>333</td>
      <td>444</td>
    </tr>
  </table>


</body>
</html>
