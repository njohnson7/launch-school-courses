<!DOCTYPE html>
<html lang='en-US'>
<head>
  <title>Shay Howe Positioning Practice</title>
  <meta charset='utf-8'>
  <style>
    body { background: #000; color: #eee; }
    html { box-sizing: border-box; }
    *, *:before, *:after { box-sizing: inherit; }


    code {
      background: #238a39;
      border-radius: 6px;
      color: #fff;
      display: block;
      font: 14px/24px "Liberation Mono", monospace;
      padding: 24px 15px;
      text-align: center;
    }
    header,
    section,
    aside,
    footer {
      margin: 0 1.5% 24px 1.5%;
    }
    footer {
      margin-bottom: 0;
    }

    section {
      float: left;
      width: 63%;
    }
    aside {
      float: right;
      width: 30%;
    }
    footer {
      clear: both;
    }

    span {
      float: left;
    }

  </style>
</head>
<body>
  <header>
    <code>&#60;header&#62;<span>bb</span></code>
  </header>

  <section>
    <code>&#60;section&#62;</code>
  </section>

  <aside>
    <code>&#60;aside&#62;</code>
  </aside>

  <footer>
    <code>&#60;footer&#62;</code>
  </footer>
</body>
</html>
