<!DOCTYPE html>
<html lang='en-US'>
<head>
  <title>Advanced Form Layout</title>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <header>
    <h1>Create Your Profile</h1>
  </header>

  <main>
    <form action='#' method='post'>
      <fieldset>
        <legend>
          <h2 class='heading'>Personal Info</h2>
        </legend>
        <dl class='name'>
          <dt>
            <label for='first_name'>Your Name</label>
          </dt>
          <dd>
            <input type='text' name='first_name' id='first_name' placeholder='First'>
          </dd>
          <dd>
            <input type='text' name='last_name' id='last_name' placeholder='Last'>
          </dd>
        </dl>
        <dl>
          <dt>
            <label for='email'>Email</label>
          </dt>
          <dd>
            <input type='email' name='email' id='email'>
          </dd>
        </dl>
      </fieldset>

      <fieldset class='social-media'>
        <legend>
          <h2 class='heading'>Social Media Accounts</h2>
        </legend>
        <dl>
          <dt>
            <label for='facebook'>Facebook</label>
          </dt>
          <dd>
            <input type='text' name='facebook' id='facebook'>
          </dd>
        </dl>
        <dl>
          <dt>
            <label for='twitter'>Twitter</label>
          </dt>
          <dd>
            <input type='text' name='twitter' id='twitter'>
          </dd>
        </dl>
        <dl>
          <dt>
            <label for='linkedin'>LinkedIn</label>
          </dt>
          <dd>
            <input type='text' name='linkedin' id='linkedin'>
          </dd>
        </dl>
      </fieldset>

      <fieldset class='account-info'>
        <legend>
          <h2 class='heading'>Account Info</h2>
        </legend>
        <dl>
          <dt>
            <label for='profile_name'>Profile Name</label>
          </dt>
          <dd>
            <input type='text' name='profile_name' id='profile_name'>
          </dd>
        </dl>
        <dl class='password'>
          <dt>
            <label for='password'>Password</label>
          </dt>
          <dd>
            <input type='password' name='password' id='password'>
          </dd>
        </dl>
        <dl class='password'>
          <dt>
            <label for='confirm_password'>Confirm Password</label>
          </dt>
          <dd>
            <input type='password' name='confirm_password' id='confirm_password'>
          </dd>
        </dl>
      </fieldset>

      <fieldset>
        <legend>
          <h2>
            <label class='heading' for='bio'>Bio</label>
          </h2>
        </legend>
        <textarea name='bio' id='bio' rows='6' cols='80'></textarea>
      </fieldset>

      <fieldset>
        <p>
          <label>
            <input type='checkbox' name='terms_of_service' value='agree' required>
            <span>I agree to treat other users with respect, and will not say anything at all if I have nothing nice to say.</span>
          </label>
        </p>
        <button type='submit'>Create Account</button>
      </fieldset>
    </form>
  </main>
</body>
</html>
