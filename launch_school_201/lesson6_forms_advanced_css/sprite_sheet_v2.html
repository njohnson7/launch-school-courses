<!DOCTYPE html>
<html lang='en-US'>
<head>
  <title></title>
  <meta charset='utf-8'>
  <style>
    body { background: #000; color: #eee; }
    html { box-sizing: border-box; }
    *, *:before, *:after { box-sizing: inherit; }
    .battery {
      width: 64px;
      height: 124px;
      background: transparent url("battery_indicator_white.png") 0 0 no-repeat;
    }
    .moderate {
      /* Push the image up an amount equal to the height of each icon */
      background-position: 0 33.33333333333%; /* or -124px (negative!) */
    }
    .low {
      /* Push it up another 124px */
      background-position: 0 66.66666666666%; /* or -248px */
    }
    .empty {
      /* -372px works as well, but b/c all icons are the same height you can use % */
      background-position: 0 100%; /* or -372px */
    }
  </style>
</head>
<body>
  <h1>Battery Life Indicator</h1>
  <h2>Full</h2>
  <div class="battery full"></div>
  <h2>Moderate</h2>
  <div class="battery moderate"></div>
  <h2>Low</h2>
  <div class="battery low"></div>
  <h2>Empty</h2>
  <div class="battery empty"></div>
</body>
</html>
