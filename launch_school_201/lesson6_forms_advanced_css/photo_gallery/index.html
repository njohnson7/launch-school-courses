<!DOCTYPE html>
<html lang='en-US'>
<head>
  <title>Photo Gallery</title>
  <meta charset='utf-8'>
  <link href='style.css' rel='stylesheet'>
</head>
<body>
  <main class='column'>
    <div class='primary-row'>
      <h1>My Photo Gallery</h1>
      <figure>
        <img src='photo.png' alt='example photo'>
        <figcaption>Example photo</figcaption>
      </figure>
    </div>
    <div class='sub-row'>
      <ul>
        <li><img src='photo.png' alt='sub photo'></li>
        <li><img src='photo.png' alt='sub photo'></li>
        <li><img src='photo.png' alt='sub photo'></li>
        <li><img src='photo.png' alt='sub photo'></li>
      </ul>
    </div>
  </main>
</body>
</html>
