<!DOCTYPE html>
<html lang='en-US'>
<head>
  <title>Basic HTML Practice Problems: Forms</title>
  <meta charset='utf-8'>
  <style>
    body {
      background: black;
      color: #e5e5e5;
      font-family: Times;
      width: 620px;
    }

    button {
      border: 0px;
      border-radius: 5px;
      background: #33b5e5;
      color: black;
    }

    input, textarea {
      background: #111;
      border-color: #33b5e5;
      color: #33b5e5;
    }
  </style>
</head>

<!--
  - labels for inputs
  - add name and ID attributes to inputs
  - make sure appropriate on-screen keyboard is triggered when applicable
-->

<body>

  <!-- Problem 1 -->
  <form action='' method='post'>
    <fieldset>
      <dl>
        <dt><label for='name'>Your Name</label></dt>
        <dd><input type='text' id='name' name='name' required></dd>

        <dt><label for='email'>Email</label></dt>
        <dd><input type='email' id='email' name='email' required></dd>

        <dt><label for='phone'>Phone Number</label></dt>
        <dd><input type='tel' id='phone' name='phone' required></dd>

        <dt><label for='message'>Message</label></dt>
        <dd><textarea id='message' name='message' rows='6' cols='80' required></textarea></dd>
      </dl>

      <button type='submit'>Send Message</button>
      <button type='reset'>Clear</button>
    </fieldset>
  </form>



  <br><br><br><br><br><br>




  <!--
  === Problem 2: ===
      - search form
        - field for search term
        - group of inputs to select 1 from list:
          - TV
          - Movies
          - Music
        - button that does not submit the form when clicked
  -->

  <form action='' method='get'>
    <fieldset>
      <label for='query'>Search for</label>
      <input type='search' name='query' id='query'>

      <label><input type='radio' name='filter' value='tv'>TV</label>
      <label><input type='radio' name='filter' value='movies'>Movies</label>
      <label><input type='radio' name='filter' value='music'>Music</label>

      <button type='button'>Search</button>
    </fieldset>
  </form>





<br><br><br><br><br><br>



<!--
  === Problem 3 ===
    - review form
      - select list (box): 'Looper', 'Frozen', 'Tommy Boy'
      - slider: 'Rating' => 1-5
      - toggle check box: 'Add to my favorites'
        - enabled by default
      - submit button: 'Rate movie'
 -->

  <form action='' method='post'>
    <fieldset>
      <dl>
        <dt><label for='title'>Movie</label></dt>
        <dd>
          <select id='title' name='title'>
            <option value='Looper'>Looper</option>
            <option value='Frozen'>Frozen</option>
            <option value='Tommy Boy'>Tommy Boy</option>
          </select>
        </dd>

        <dt><label for='rating'>Rating</label></dt>
        <dd><input type='range' id='rating' name='rating' min='1' max='5'></dd>
      </dl>

      <div>
        <label><input type='checkbox' name='favorite' checked>Add to my favorites</label>
      </div>

      <button type='submit'>Rate movie</button>
    </fieldset>
  </form>
</body>
</html>
