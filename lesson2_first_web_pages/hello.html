<!doctype html>
<html style='background-color: black; color: #eee;'>
  <head>
    <title>Welcome!</title>
    <meta charset='utf-8'>
    <style>
      * {
        background-color: black;
        color: #eee;
      }

      a {
        color: yellow;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      h1 {
        color: #33b5e5;
        text-align: center;
      }

      #intro {
        font-size: 18px;
      }

      .highlight {
        background-color: #33b5e5;
        color: black;
      }

      .red {
        color: red;
      }

      .green {
        color: green;
      }

      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Hello Internet!</h1>
    <div>
      <p id='intro'>
        Welcome to my website! It is currently a work in progress as I learn <strong class='highlight'>HTML</strong> and <strong class='highlight'>CSS</strong> from this <em class='highlight'>excellent</em> book I'm learning from.
      </p>
      <p>
        <b class='highlight green'>Test</b> <i class='highlight red'>paragraph</i> is pretty <strong class='blue red highlight'>cool</strong>
      </p>
      <p><a href='practice.html'>practice website</a>
    </div>
  </body>
</html>
